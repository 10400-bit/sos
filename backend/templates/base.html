<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emergency Response System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emergency: {
                            red: '#ef4444',
                            blue: '#3b82f6',
                            dark: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-red-500">ðŸš¨ Emergency Response System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'index' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Dashboard</a>
                    <a href="{% url 'register' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Register</a>
                    <a href="{% url 'qr_scans' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">QR Scans</a>
                    <a href="{% url 'alerts' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Alerts</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
